<!-- Create Song Section (hidden by default) -->
<section id="create-song" class="create-song" style="display:none;">
  <h2>Create a New Song</h2>
  <form id="create-song-form">
    <div class="form-row">
      <label>Title</label>
      <input type="text" id="song-title" placeholder="New Song">
    </div>
    <div class="form-row">
      <label>Sub-Title</label>
      <input type="text" id="song-subtitle" placeholder="Sub Title">
    </div>
    <div class="form-row">
      <label>Song ID</label>
      <input type="text" id="song-id" placeholder="ID Automatically Inserted" disabled>
    </div>

    <!-- Song Parts Container -->
    <div id="parts-container">
      <div class="song-part">
        <div class="part-header">
          <input type="text" class="part-name" placeholder="Verse">
          <div class="part-actions">
            <button type="button" class="move-up">↑</button>
            <button type="button" class="move-down">↓</button>
            <button type="button" class="remove-part">✕</button>
          </div>
        </div>
        <textarea class="part-lyrics" placeholder="Write lyrics here..."></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="part-buttons">
      <button type="button" id="duplicate-part">Duplicate Part</button>
      <button type="button" id="add-empty-part">Add Empty Part</button>
    </div>

    <div class="form-buttons">
      <button type="submit">Save</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</section>
